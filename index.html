<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image-Editor</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main-outer">
                <div class="main-left">
                    <aside>
                        <h3>IMAGE EDITOR</h3>
                            <form id="slider-form">
                                <!-- <p>
                                    <label for="brightness">Brightness</label>
                                    <input id="brightness" name="brightness" type="range" min="0" max="" value="0" class="slider">
                                </p>

                                <p>
                                    <label for="contrast">Contrast</label>
                                    <input id="contrast" name="contrast" type="range" min="0" max="" value="0" class="slider">
                                </p> -->

                                <p>
                                    <label for="gs">Gray-Scale</label>
                                    <input id="gs" name="gs" type="range" min="" max="100" value="0" class="slider">
                                </p>

                                <p>
                                    <label for="blur">Blur</label>
                                    <input id="blur" name="blur" type="range" min="0" max="" value="0" class="slider">
                                </p>

                                <p>
                                    <label for="hue-rotate">Hue-Rotate</label>
                                    <input id="hue-rotate" name="hue-rotate" type="range" min="0" max="" value="0" class="slider">
                                </p>

                                <p>
                                    <label for="sepia">Sepia</label>
                                    <input id="sepia" name="sepia" type="range" min="0" max="" value="0" class="slider">
                                </p>

                                <!-- <p>
                                    <label for="opacity">Opacity</label>
                                    <input id="opacity" name="opacity" type="range" min="0" max="" value="0" class="slider">
                                </p> -->

                                <button type="reset" class="btn">Reset</button>
                                <button type="save" class="btn" id="save">Save</button>
                            </form>
                    </aside>
                </div>
                <div class="main-right">
                    <form id="myform">
                        <input type="text" placeholder="Image URL" id="onlineurl">
                        <button type="submit">Change Image</button>
                    </form>
                    <div class="img-area">
                        <img src="images/i1.jpg" id="targetimage" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="FileSaver.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
